<div class="containerProducts">
<h1>Necklaces</h1>

<div class="productBoxes">

<div class="productBox" ng-repeat="necklace in necklaces">
	<h3>{{necklace.name}}</h3>
	<img ng-src="../images/{{necklace.imageurl}}" class = "imageProductPage">
	<p>Price: ${{necklace.price}}</p>

	<button ng-click="addToCart(necklace)">Buy</button>
	

</div>

</div>



</div>
