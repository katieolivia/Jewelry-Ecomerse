	<div class="orderSummary">
	<h3>Order Summary</h3>
	
		<div class="item" ng-repeat="item in cart">
			<div class="cartName">
				<p>{{item.name}}</p>
				<img ng-src="../images/{{item.imageurl}}" class="imageCart">
			</div>
		
			<p>${{item.price}}</p>
			<p> x {{item.quantity}}</p>
			<p> = ${{item.price*item.quantity}}</p>
