  	<link rel='stylesheet' href='./css/style.css' type='text/css'>

	<title>Jewelry</title>
</head>
<body ng-controller="mainCtrl">

<script src="/js/controllers/headbandCtrl.js"></script>
<script src="/js/controllers/cartCtrl.js"></script>
